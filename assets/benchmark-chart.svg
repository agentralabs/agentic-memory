<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 420">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/><stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/><stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/><stop offset="100%" style="stop-color:#2DD4BF"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/><stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E"/><stop offset="100%" style="stop-color:#4ADE80"/>
    </linearGradient>
    <linearGradient id="bar5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/><stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>
  
  <rect width="820" height="420" fill="url(#bg3)" rx="12"/>
  
  <!-- Title -->
  <text x="410" y="30" text-anchor="middle" fill="#F8FAFC" font-family="'SF Mono',monospace" font-size="14" font-weight="700" letter-spacing="2">BENCHMARK RESULTS</text>
  <text x="410" y="48" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="10">Rust core · 100K node graph · real measurements · v0.2.0</text>

  <!-- Chart area -->
  <g transform="translate(250, 66)">
    <!-- Row 1: Add node -->
    <text x="-10" y="18" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Add node</text>
    <rect x="0" y="5" width="6" height="20" rx="3" fill="url(#bar1)"/>
    <text x="16" y="20" fill="#3B82F6" font-family="'SF Mono',monospace" font-size="11" font-weight="700">276 ns</text>
    
    <!-- Row 2: Add edge -->
    <text x="-10" y="54" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Add edge</text>
    <rect x="0" y="41" width="32" height="20" rx="3" fill="url(#bar1)"/>
    <text x="42" y="56" fill="#3B82F6" font-family="'SF Mono',monospace" font-size="11" font-weight="700">1.2 ms</text>
    
    <!-- Row 3: Traverse -->
    <text x="-10" y="90" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Traverse (depth 5)</text>
    <rect x="0" y="77" width="90" height="20" rx="3" fill="url(#bar2)"/>
    <text x="100" y="92" fill="#14B8A6" font-family="'SF Mono',monospace" font-size="11" font-weight="700">3.4 ms</text>
    
    <!-- Row 4: Similarity -->
    <text x="-10" y="126" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Similarity (top 10)</text>
    <rect x="0" y="113" width="237" height="20" rx="3" fill="url(#bar3)"/>
    <text x="247" y="128" fill="#8B5CF6" font-family="'SF Mono',monospace" font-size="11" font-weight="700">9.0 ms</text>

    <!-- Row 5: BM25 search (NEW) -->
    <text x="-10" y="162" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">BM25 search</text>
    <rect x="0" y="149" width="42" height="20" rx="3" fill="url(#bar4)"/>
    <text x="52" y="164" fill="#22C55E" font-family="'SF Mono',monospace" font-size="11" font-weight="700">1.58 ms</text>
    <text x="120" y="164" fill="#475569" font-family="'SF Mono',monospace" font-size="9">NEW</text>

    <!-- Row 6: Hybrid search (NEW) -->
    <text x="-10" y="198" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Hybrid (BM25+vec)</text>
    <rect x="0" y="185" width="285" height="20" rx="3" fill="url(#bar5)"/>
    <text x="295" y="200" fill="#F59E0B" font-family="'SF Mono',monospace" font-size="11" font-weight="700">10.83 ms</text>
    <text x="424" y="200" fill="#475569" font-family="'SF Mono',monospace" font-size="9">NEW</text>
    
    <!-- Row 7: Write -->
    <text x="-10" y="234" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Write 10K to file</text>
    <rect x="0" y="221" width="436" height="20" rx="3" fill="url(#bar1)" opacity="0.6"/>
    <text x="446" y="236" fill="#60A5FA" font-family="'SF Mono',monospace" font-size="11" font-weight="700">32.6 ms</text>
    
    <!-- Row 8: Read -->
    <text x="-10" y="270" text-anchor="end" fill="#CBD5E1" font-family="'SF Mono',monospace" font-size="11">Read 10K from file</text>
    <rect x="0" y="257" width="98" height="20" rx="3" fill="url(#bar2)" opacity="0.6"/>
    <text x="108" y="272" fill="#2DD4BF" font-family="'SF Mono',monospace" font-size="11" font-weight="700">3.7 ms</text>
  </g>

  <!-- Footer stats -->
  <g transform="translate(0, 375)">
    <rect x="40" y="0" width="740" height="1" fill="#1E293B"/>
    
    <text x="130" y="25" text-anchor="middle" fill="#3B82F6" font-family="'SF Mono',monospace" font-size="18" font-weight="700">440</text>
    <text x="130" y="39" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="9">tests passing</text>
    
    <text x="290" y="25" text-anchor="middle" fill="#14B8A6" font-family="'SF Mono',monospace" font-size="18" font-weight="700">16</text>
    <text x="290" y="39" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="9">query types</text>
    
    <text x="450" y="25" text-anchor="middle" fill="#8B5CF6" font-family="'SF Mono',monospace" font-size="18" font-weight="700">&lt;1ms</text>
    <text x="450" y="39" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="9">query latency</text>
    
    <text x="610" y="25" text-anchor="middle" fill="#22C55E" font-family="'SF Mono',monospace" font-size="18" font-weight="700">~8MB</text>
    <text x="610" y="39" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="9">per 10K events</text>

    <text x="740" y="25" text-anchor="middle" fill="#F59E0B" font-family="'SF Mono',monospace" font-size="18" font-weight="700">0</text>
    <text x="740" y="39" text-anchor="middle" fill="#64748B" font-family="'SF Mono',monospace" font-size="9">dependencies</text>
  </g>
</svg>
