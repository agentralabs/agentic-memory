<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 560" role="img" aria-label="AgenticMemory architecture in Agentra Labs design system">
  <defs>
    <pattern id="dotgrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.1" fill="#c8c5bb"/>
    </pattern>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#111111; }
      .muted { fill:#6f6a5f; }
      .accent { fill:#ea580c; }
      .panel { fill:#f2f1ea; stroke:#111111; stroke-width:2; }
      .card { fill:#fbfaf4; stroke:#111111; stroke-width:1.6; }
      .card-accent { fill:#f6ece4; stroke:#111111; stroke-width:1.6; }
      .card-dark { fill:#141414; stroke:#111111; stroke-width:1.6; }
      .wire-soft { stroke:#8f897e; stroke-width:1.2; }
      .wire-accent { stroke:#ea580c; stroke-width:1.8; }
    ]]></style>
  </defs>

  <rect width="1200" height="560" fill="#f2f1ea"/>
