  <text x="30" y="20" class="mono muted" font-size="12" letter-spacing="2.2">// SECTION: AGENTICMEMORY.ARCH</text>
  <text x="1168" y="20" text-anchor="end" class="mono muted" font-size="12" letter-spacing="2">TICK:0101</text>

  <rect x="26" y="46" width="1148" height="492" class="panel"/>

  <text x="600" y="84" text-anchor="middle" class="mono ink" font-size="24" letter-spacing="3" font-weight="700">AGENTICMEMORY ARCHITECTURE</text>

