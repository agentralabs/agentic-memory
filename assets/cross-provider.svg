<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 300" role="img" aria-label="AgenticMemory cross-provider portability in Agentra design system">
  <defs>
    <pattern id="grid" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#c9c6bb"/>
    </pattern>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#1f1f1f"/>
    </marker>
    <style><![CDATA[
      .mono { font-family:'IBM Plex Mono','JetBrains Mono',monospace; }
      .ink { fill:#121212; }
      .muted { fill:#6d6a63; }
      .accent { fill:#ea580c; }
      .card { fill:#fffdf6; stroke:#1f1f1f; stroke-width:1.8; }
    ]]></style>
  </defs>

  <rect width="700" height="300" fill="#f2f1ea"/>
  <rect width="700" height="300" fill="url(#grid)"/>
  <line x1="14" y1="24" x2="686" y2="24" stroke="#1f1f1f"/>
  <text x="14" y="17" class="mono muted" font-size="10" letter-spacing="1.6">// CROSS_PROVIDER MEMORY PORTABILITY</text>

  <rect x="20" y="40" width="660" height="240" class="card"/>

  <rect x="44" y="78" width="128" height="46" rx="8" class="card"/>
  <text x="108" y="106" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">CLAUDE</text>

  <rect x="44" y="146" width="128" height="46" rx="8" class="card"/>
  <text x="108" y="174" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">GPT</text>

  <rect x="44" y="214" width="128" height="46" rx="8" class="card"/>
  <text x="108" y="242" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">OLLAMA</text>

  <rect x="276" y="118" width="148" height="84" rx="10" fill="#ece7d8" stroke="#1f1f1f" stroke-width="2"/>
  <text x="350" y="147" class="mono muted" font-size="10" text-anchor="middle" letter-spacing="1.3">PORTABLE ARTIFACT</text>
  <text x="350" y="175" class="mono accent" font-size="24" text-anchor="middle" font-weight="700">.AMEM</text>
  <text x="350" y="193" class="mono ink" font-size="10" text-anchor="middle" letter-spacing="1.1">single source of memory truth</text>

  <rect x="528" y="78" width="128" height="46" rx="8" class="card"/>
  <text x="592" y="106" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">CURSOR</text>

  <rect x="528" y="146" width="128" height="46" rx="8" class="card"/>
  <text x="592" y="174" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">WINDSURF</text>

  <rect x="528" y="214" width="128" height="46" rx="8" class="card"/>
  <text x="592" y="242" class="mono ink" font-size="12" text-anchor="middle" letter-spacing="1">CUSTOM AGENTS</text>

  <line x1="172" y1="101" x2="276" y2="148" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>
  <line x1="172" y1="169" x2="276" y2="160" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>
  <line x1="172" y1="237" x2="276" y2="172" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <line x1="424" y1="148" x2="528" y2="101" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>
  <line x1="424" y1="160" x2="528" y2="169" stroke="#ea580c" stroke-width="1.8" marker-end="url(#arrow)"/>
  <line x1="424" y1="172" x2="528" y2="237" stroke="#1f1f1f" stroke-width="1.6" marker-end="url(#arrow)"/>

  <text x="36" y="272" class="mono muted" font-size="10" letter-spacing="1.2">ONE MEMORY FILE, MANY MODELS, ZERO LOCK-IN</text>
  <circle cx="668" cy="268" r="4" class="accent"/>
</svg>
